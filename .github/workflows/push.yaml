name: Lint

on: [push]

defaults:
  run:
    working-directory: ./web
jobs:
  run-linters:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install node packages
        run: npm ci

      - name: Run linter
        run: npm run lint

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: print package.json
        run: |
          pwd
          cat package.json
      - name: Run Test
        run: npm test
