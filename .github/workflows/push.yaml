name: Lint

on: [push]

defaults:
  run:
    working-directory: ./web
jobs:
  run-linters:
    name: Run Linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: install node packages
        run: npm ci

      - name: Run linter
        run: npm run lint
        run: npx prettier -l

  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: run-linters
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install node packages
        run: npm ci
      - name: Run Test
        run: npm test
        env:
          REACT_APP_MEASUREMENT_ID: "measurement-ID"

  run-cypress-tests:
    name: Run Cypress Tests
    runs-on: ubuntu-latest
    needs: run-linters
    steps:
      - name: Checkout Git repository
        uses: actions/checkout@v3

      - name: Install Node.js and NPM
        uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install Cypress
        run: npm install cypress@12.7.0
      - name: Run tests with Cypress
        run: npx cypress run --component
        env:
          REACT_APP_MEASUREMENT_ID: "measurement-ID"
