name: MB actions Test
on: [push]

jobs:
  test_job:
    runs-on: ubuntu-latest
    name: Test jobs

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
  run_linting:
    runs-on: ubuntu-latest
    name: Lint Action
    uses: wearerequired/lint-action@v2.3.0
    with:
      eslint: true
      prettier: true
